<!DOCTYPE html>
<head>
  <title>Ghostpop Origin</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Port+Lligat+Slab&display=swap" rel="stylesheet">
</head>
  <div id="container">
    <h1>Ghostpop Origin</h1>

<!-- panel 1: melting -->
    <div class="panel">
      <div class="pop-container" id="melting">
        <div class="pop">
          <div class="indent indent-left"></div>
          <div class="indent indent-right"></div>
        </div>
        <div class="stick"></div>
        <div class="drips">
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
        </div>
      </div>
    </div>

<!-- panel 2: stick/grave in ground -->
    <div class="panel">
      <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div id="grass"></div>

      <div class="pop-container" id="grave">
        <div class="pop">
          <h1>R I P</h1>
        </div>
      </div>

      <div id="grass-blades"></div>
    </div>

<!-- panel 3: ghost -->
    <div class="panel">
<div id="ghostpop">
      <div id="wing-left" class="wing">
        <div class="top feather"></div>
        <div class="mid feather"></div>
        <div class="inner feather"></div>
        <div class="wing-joint"></div>
      </div>
      <div id="wing-right" class="wing">
        <div class="top feather"></div>
        <div class="mid feather"></div>
        <div class="inner feather"></div>
        <div class="wing-joint"></div>
      </div>

      <div class="pop-container" id="ghost">
        <div class="pop">
          <div class="indent indent-left"></div>
          <div class="indent indent-right"></div>
        </div>

        <div class="stick"></div>

        <div class="left eye">
          <div class="up stem"></div>
          <div class="down stem"></div>
        </div>
        <div class="right eye">
          <div class="up stem"></div>
          <div class="down stem"></div>
        </div>

        <div id="mouth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
        <div id="mouth-overlay"></div>
      </div>
</div>
  </div>
<body>
</body>
